<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
	<title>Contactate conmigo</title>
	<link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&family=Overpass:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="../css/estilos.css">
	<meta name="keywords" content="contacto">
	<meta name="description" content="Contactate con nosotros y te ayudaremos con la producción de tu próximo éxito musical">
</head>
<body>
	<header>
		<div class="menu-btn">
			<i class="fas fa-bars"></i>
		</div>
		<nav class="nav-main">
			<section>
				<a href="../index.html"><img src="../img/logo1.png" class="nav-brand" alt="logo de la empresa"/></a>
				<p class="titulo-logo">INGENIERÍA EN <br> SONIDO</p>
			</section>
			<ul>
				<li class="menu-color-fijo">
					<a href="../html/bio.html">bio
				</li>
				<li>
					<a href="../html/proyectos.html">proyectos</a>
				</li>
				<li>
					<a href="../html/servicios.html">servicios</a>
				</li>
				<li class="menu-color-fijo">
					contacto
				</li>
			</ul>
		</nav>	
	</header>
	<div class="container-fluid">
		<main class="contenedor-contacto">
			<div class="login">
				<article class="fondo">
					<img src="../img/avion.jpg" alt="imagen de avion de papel">
					<h3 class="contacto">
					Complete el formulario con sus datos y
					le responderemos a la brevedad.			
					</h3>
					<form class="action" action="#" method="GET">
						<div>
							<label for="Nombre" class="menu-color-fijo">Nombre</label>
							<input id="name" required name="Nombre" placeholder="Juan Pérez" type="text">
						</div>
						<div>
							<label for="email" class="menu-color-fijo">email</label>
							<input id="email" required email="email" placeholder="nombre@ejemplo.com" type="email"/>
						</div>
						<div>
							<label for="Mensaje" class="menu-color-fijo">Mensaje</label>
							<textarea name="Mensaje" id="text" placeholder="Escribe un mensaje"></textarea>  
						</div>
						<button type="submit" id="boton">Enviar</button>
					</form>
				</article>
			</div>
		</main>
		<footer>
			<p class="parrafo">
				©blackyculta.com by:
				<a href="https://www.linkedin.com/in/cecilia-frontini-web-designer/" target="_blank">
					Cecilia Frontini
				</a> 
			</p>
			<section class="social">
				<div>
					<a href="https://www.facebook.com/blackyculta" target="_blank">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="https://www.instagram.com/fernando_codesal/?hl=es-la" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
					<a href="https://www.youtube.com/channel/UCSecskPT4JaSHFmSWGnesjg/featured" target="_blank">
						<i class="fab fa-youtube"></i>
					</a>
				</div>
			</section>
		</footer>
	</div>
	<script src="../main.js"></script>	
</body>
</html>
