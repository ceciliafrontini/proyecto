<body class="body-contacto">
	<header class="header container">
		<nav class="encabezado">
			<div>
				<a href="../index.html"><img src="../img/logo.jpg"class="logo-contacto" alt="logo de la empresa"/></a>
			<h1 class="h1-index-contacto"><strong>INGENIERÍA EN<br>SONIDO</strong></h1>
		</div>
		<div class="menu">

		</div>
		</nav>
	</header>
	<main>
		<form class="enlaces-formulario" action="#" method="GET">
			<h2 class="contacto">
			Complete el formulario con sus datos y
			le responderemos a la brevedad.			
			</h2>
			<div>
				<label for="Nombre">Nombre</label>
				<input id="name" required name="Nombre" placeholder="Juan Pérez" type="text">
			</div>
			<div>
				<label for="email">email</label>
				<input id="email" required email="email" placeholder="nombre@ejemplo.com" type="email"/>
			</div>
			<div>
				<label for="Mensaje">Mensaje</label>
				<textarea name="Mensaje" id="text" placeholder="Escribe un mensaje"></textarea>  
			</div>
			<button type="submit" id="boton">Enviar</button>
		</form>
	</main>
	<footer class="footer-c">
		<div>
			<ul class="lista-horizontal">
